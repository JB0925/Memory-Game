<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Memory Game!</title>
    <link rel="stylesheet" href="memory.css" />
  </head>
  <body>
    <h1>Memory Game!</h1>
    <h4>Your Score: 0</h4>
    <h4 id="leader">High Score: 0</h4>
    <h4 id="winningMessage">
        <span class="msg">N</span>
        <span class="msg">E</span>
        <span class="msg">W</span>
        <span class="msg">&nbsp;</span>
        <span class="msg">H</span>
        <span class="msg">I</span>
        <span class="msg">G</span>
        <span class="msg">H</span>
        <span class="msg">&nbsp;</span>
        <span class="msg">S</span>
        <span class="msg">C</span>
        <span class="msg">O</span>
        <span class="msg">R</span>
        <span class="msg">E</span>
        <span class="msg">!</span>
    </h4>
    <div class="gameboard" id="game">
    </div>
    <button id="start">Start Game</button>
    <button id="restart">Restart Game</button>
    <script src="memory.js"></script>
  </body>
</html>
